<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-infinite-scroll>
    <ion-card *ngFor="let cardtitle of cardtitles">
      <ion-img src="{{ cardtitle.image }}"></ion-img>
      <ion-card-header>
        <ion-card-title>{{ cardtitle.titel }}</ion-card-title>
        <ion-card-subtitle>{{ cardtitle.science }}</ion-card-subtitle>
      </ion-card-header>
    
      <ion-card-content>
        {{ cardtitle.info }}
      </ion-card-content>
    </ion-card>

      
  </ion-infinite-scroll>
</ion-content>
