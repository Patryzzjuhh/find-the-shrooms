<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-searchbar placeholder="Search for Shrooms"></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">

  <ion-grid>
    <ion-row>
      <ion-col size="1" *ngFor="let category of shroomCatergories">
        <ion-card>
        <ion-card-content>
          <img src="{{ category.image }}" alt="Edible Shrooms">
          <ion-card-title>{{ category.title }}</ion-card-title>
        </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <ion-infinite-scroll></ion-infinite-scroll>
  </ion-content>
